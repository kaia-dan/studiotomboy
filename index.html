<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스튜디오톰보이 클론코딩_fullpage연습</title>
    <!-- css -->
    <link rel="stylesheet" href="css/fullpage.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
    <!-- js -->
    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="js/jquery.fullpage.js"></script>
    <script src="js/jquery.counterup.min.js"></script>
    <script src="js/script_main.js"></script>
</head>
<body>
  <div class="wrap">
    <div class="fullPageWrap">
      <header>
        <h1 class="logo">
          <a href="#">
            <img class="logoImg" src="img/brand_logo.png" alt="스튜디오톰보이로고">
          </a>
        </h1>
        <nav class="centerGnb">
          <ul>
            <li>
              <a href="#">STUDIO</a>
            </li>
            <li>
              <a href="#">MEN</a>
            </li>
            <li>
              <a href="#">ATELIER</a>
            </li>
            <li>
              <a href="#">ABOUT</a>
            </li>
            <li>
              <a href="#">COLLABORATION</a>
            </li>
            <li>
              <a href="#">NEWS</a>
            </li>
            <li>
              <a href="#">STORES</a>
            </li>
          </ul>
        </nav>
        <nav class="rightGnb">
          <ul>
            <li>
              <a href="#">KOR<span class="lnr lnr-chevron-down"></span></a>
            </li>
            <li>
              <a href="#">SHOP</span></a>
            </li>
          </ul>
        </nav>
        <nav class="moGnb">
          <a href="#">
            <span class="lnr lnr-menu"></span>
          </a>
        </nav>
      </header>
      <div id="fullpage">
        <!-- section 1-->
        <div class="section" id="section1">
          <a href="#">
            <img class="full" src="img/c7475cac-1e37-47a2-883c-85971b4583f5.png" alt="studiotomboy">
            <img class="w1024" src="img/1a8f6f75-2f96-4492-bb52-1da77e73c4dc.png" alt="studiotomboy">
            <img class="w750" src="img/bb24078c-5d85-4314-82df-2ef12bed3e8b.png" alt="studiotomboy">
          </a>
        </div>
        <!-- section2 -->
        <div class="section" id="section2">
          <div class="videoBox">
            <video controls autoplay muted width="100%">
              <!-- controls 이 속성이 존재하면, 소리 조절(volume), 동영상 탐색(seek), 일시 정지(pause)/재시작(resume)을 할 수 있는 컨트롤러를 제공합니다. -->
              <!-- autoplay - 부울 속성(boolean); 해당 속성이 지정된 경우 비디오가 데이터 로드를 완료하기 위해 중지하지 않고 재생할 수 있는 가장 빠른 시점에 재생되기 시작합니다. autoplay를 비활성화시킬 때 autoplay="false"는 동작하지 않습니다. <video>태그 내부에 autoplay 속성이 존재한다면 비디오가 자동재생 됩니다. autoplay를 비활성화하려면 해당 속성을 완전히 제거해야 합니다. -->
              <!-- muted 비디오에 포함되어 있는 오디오의 기본 설정을 나타내는 부울 속성입니다. 설정하면 오디오가 나오지 않습니다. 기본 값은 false이며 이는 비디오가 재생되면 오디오도 같이 재생됨을 의미합니다. -->
              <source src="video/video1.mp4">
            </video>
          </div>
          <!-- 반응형비디오 -->
          <div class="mo_videoBox">
            <video controls autoplay muted width="100%">
              <source src="video/video1.mp4">
            </video>
          </div>
        </div>
        <!-- section3 -->
        <div class="section" id="section3">
          <a href="#">
            <img class="full" src="img/0cef6139-3b76-4168-a998-0b6b3f660530.png" alt="남자 s/s 2022신상">
            <img class="w1024" src="img/e0ff25ea-597d-4f76-a928-3aacfa850b14.png" alt="남자 s/s 2022신상">
            <img class="w750" src="img/56b937df-4069-4902-a680-54f2c6e56d51.png" alt="남자 s/s 2022신상">
          </a>
        </div>
        <!-- section4 -->
        <div class="section" id="section4">
          <a href="#">
            <img class="full" src="img/497fc749-812c-471b-9b2d-a5150f3e0b7f.png" alt="아뜰리에 s/s 2022신상">
            <img class="w1024" src="img/5a04f753-11cb-40cc-8bcd-2be7cf0134a8.png" alt="아뜰리에 s/s 2022신상">
            <img class="w750" src="img/cc513754-6b56-4c6f-b7d6-1f4bf1cedba8.png" alt="아뜰리에 s/s 2022신상">
          </a>
        </div>
        <!-- section5 -->
        <div class="section" id="section5">
          <div class="videoBox">
            <video controls autoplay muted width="100%">
              <source src="video/video1.mp4">
            </video>
          </div>
          <!-- 반응형비디오 -->
          <div class="mo_videoBox">
            <video muted width="100%">
              <source src="video/video1.mp4">
            </video>
          </div>
        </div>
        <!-- section6 -->
        <div class="section" id="section6">
          <a href="#">
            <img class="full" src="img/47892266-0416-4f2e-9bd6-f518bdfe59fe.png" alt="김다미">
            <img class="w1024" src="img/a79ae231-d2df-4dc1-b895-4ba12aff1139.png" alt="김다미">
            <img class="w750" src="img/239c5fcf-e375-4be3-b1a0-b6c351fd46ae.png" alt="김다미">
          </a>
        </div>
        <!-- footer -->
        <div class="section fp-auto-height">  
        <!-- 원하는 높이 지정을 위해 fp-auto-height옵션을 클래스에 추가-->
          <div class="footer">
            <ul class="sns">
              <li>
                <a href="#">INSTAGRAM</a>
              </li>
              <li>
                <a href="#">FACEBOOK</a>
              </li>
              <li>
                <a href="#">YOUTUBE</a>
              </li>
            </ul>
            <p class="copy">
              COPYRIGHT © STUDIO TOMBOY. All RIGHTS RESERVED.
            </p>
          </div>
        </div>
      </div>
      <!-- 오른쪽네비 -->
      <ul class="rightNav" id="rightNav">
        <li data-menuanchor="firstPage"> 
          <a href="#firstPage">
          </a>
        </li>
        <li data-menuanchor="secondPage"> 
          <a href="#secondPage">
          </a>
        </li>
        <li data-menuanchor="thirdPage"> 
          <a href="#thirdPage">
          </a>
        </li>
        <li data-menuanchor="fourthPage"> 
          <a href="#fourthPage">
          </a>
        </li>
        <li data-menuanchor="fifthPage"> 
          <a href="#fifthPage">
          </a>
        </li>
        <li data-menuanchor="sixthPage"> 
          <a href="#sixthPage">
          </a>
        </li>
      </ul>
    </div>
  </div>
</body>
</html>
